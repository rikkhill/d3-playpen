    <script>

var height = 500;
var width = 500;
var margin = {top: 40, right: 40, left: 40, bottom: 40};

var svg = d3.select('body')
    .append("svg")
    .attr("width", 500 + margin.left + margin.right)
    .attr("height", 500 + margin.top + margin.bottom);

// For visibility
svg.append('rect')
    .attr("width", svg.attr("width"))
    .attr("height", svg.attr("height"))
    .attr("fill", 'white');

// The for-realsies plane
var plane = svg.append("g")
    .attr("id", "plane")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// for visibility
plane.append("rect")
    .attr("width", width)
    .attr("height", height)
    .attr("fill", "white");

var x = d3.scale.linear().domain([-10, 10]).range([0, width]);
var y = d3.scale.linear().domain([10, -10]).range([0, width]);

var xAxis = d3.svg.axis().scale(x).orient('bottom').tickValues([
-8, -6, -4, -2, 2, 4, 6, 8
]);
var yAxis = d3.svg.axis().scale(y).orient('left').tickValues([
-8, -6, -4, -2, 2, 4, 6, 8
]);

plane.append('g')
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height/2 + ")")
    .call(xAxis);

plane.append('g')
    .attr("class", "y axis")
    .attr("transform", "translate(" + width/2 + ", 0)")
    .call(yAxis);


var data = [];

function isCovGood(sig) {
    if(sig[0][1] !== sig[1][0]) {
        return false;
    }

    // TODO: Maybe put some more checks here
    // (symmetry, non-singularity, etc.)

    return true;
}

// mu: [mu1, mu2] (mean vector)
// sig: [ [sig1, rho],[rho, sig2] ] (covariance matrix)
// Returns a "distribution" object that can be sampled from
function bivariateGaussian(mu, sig) {

    var var1 = Math.sqrt(sig[0][0]);
    var var2 = Math.sqrt(sig[1][1]);
    var cd1 = sig[0][1] / (var1)
    var rho = sig[0][1] / (var1 * var2);

    // Cholesky decomposition stuff
    var chol = [[var1, 0],[sig[0][1] / var2, Math.sqrt(sig[1][1] - cd1 * cd1)]];

    // covariance matrix features
    var det = (sig[0][0] * sig[1][1]) - (sig[0][1] * sig[1][0]);
    var trace = sig[0][0] + sig[1][1];
    var eig1 = (trace + Math.sqrt(trace*trace - (4*det)))/2;
    var eig2 = (trace - Math.sqrt(trace*trace - (4*det)))/2;

    var evec1 = [sig[0][0] - eig1, sig[1][0]];
    var evec2 = [sig[1][0], sig[1][1] - eig2];

    //var evec1 = [sig[0][1], eig1 - sig[0][0]];
    //var evec2 = [eig2 - sig[1][1], sig[1][0]];

    console.log("trace: ", trace);
    console.log("det: ", det);
    console.log(eig1, eig2);
    console.log("rho:", rho);
    console.log(Math.acos(rho) * 180 / Math.PI);
    console.log("eigenvectors: ", evec1, evec2);

    return {
        mu: mu,
        sig: sig,
        rho: rho,
        chol: chol,
        eigs: [eig1, eig2],
        evecs: [evec1, evec2],
        sample: function() {
            var stdNorm = d3.random.normal(0,1);
            var x = [stdNorm(), stdNorm()];
            var y = [];
            y[0] = mu[0] + chol[0][0]*x[0] + chol[0][1]*x[1];
            y[1] = mu[1] + chol[1][0]*x[0] + chol[1][1]*x[1];
            return [y[0], y[1]];
        }
    }
}

var mu1 = Math.random() * 16 - 8;
var mu2 = Math.random() * 16 - 8;
var sig1 = Math.random() * 5;

bvg = bivariateGaussian([2, 1], [[4, -1],[-1, 3]]);

// A taste of ES6
for (var i in Array.from(Array(500).keys())) {
    data.push(bvg.sample());
}

var scalar = x.domain()[1] - x.domain()[0] / width;

var dots = plane.selectAll('.point')
    .data(data)
    .enter().append('circle')
    .attr("class", "point")
    .attr("cx", function(d) { return x(d[0]) })
    .attr("cy", function(d) { return y(d[1]) })
    .attr("r", 0)
    .transition().duration(500).attr("r", 2)
    .attr("fill", "black");

var gaussian = plane.append('ellipse')
    .attr("cx", x(bvg.mu[0]))
    .attr("cy", y(bvg.mu[1]))
    .attr("rx", scalar * 2 * Math.sqrt(6 * bvg.eigs[0]))
    .attr("ry", scalar * 2 * Math.sqrt(6 * bvg.eigs[1]))
    .attr("fill", 'red')
    .attr("opacity", 0.4)
    .attr("transform", function(d) {
        var w = x(bvg.mu[0]);
        var h = y(bvg.mu[1]);
        return "rotate("+(Math.acos(-bvg.rho)*180/Math.PI)+","+w+","+h+")";
     });
